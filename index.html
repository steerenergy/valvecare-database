<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Valvecare Database</title>
</head>


<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Valvecare Database</a>
  </nav>
  </br>
  <div class="container-fluid">
    <div class="card">
      <h5 class="card-header">Form</h5>
      <form class="p-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="valveTagNo">Valve Tag Number</label>
            <input type="text" class="form-control" id="valveTagNo"></input>
          </div>
          <div class="form-group col-md-3">
            <label for="valveType">Valve Type</label>
            <input type="text" class="form-control" id="valveType"></input>
          </div>
          <div class="form-group col-md-3">
            <label for="valveLoc">Valve Location</label>
            <input type="text" class="form-control" id="valveLoc"></input>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="valveFunc">Valve Function</label>
            <input type="text" class="form-control" id="valveFunc"></input>
          </div>
          <div class="form-group col-md-6">
            <label for="valveCondition">Visual Condition</label>
            <input type="text" class="form-control" id="valveCondion"></input>
          </div>
        </div>
    </div>
    </form>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  </div>
</body>

</html>
